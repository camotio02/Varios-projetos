<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript">
        function validacao() {
            const dada = document.forms["formcadastro"]
            const nome = dada.nome.value
            const cpf = dada.cpf.value
            const perfil = dada.perfil.value
            var erro = false
            if (nome.indexOf(" ") == -1) {
                alert('Preencha o nome completo!')
                erro = true
            } 
            if(cpf != 11) {
                alert('O cpf deve conter 11 números')
                erro = true
            }
            if (perfil.length < 20) {
                alert('por favor a descrição deve conter pelo menos 20 caracteres')
                erro = true
            }
            if (erro) {
                return false
            } else {
                return true
            }
        }

    </script>
</head>

<body onload="atualizar()">

    <div class="treinamento">

        <h1>Treinamento submit form</h1>
        <form class="forms" name="formcadastro" action="SentDadasToServer" method="post" onsubmit="return validacao()">
            <div class="labelInput erro">
                <label for="">Nome</label>
                <input type="text" name="nome" placeholder="Nome">
            </div>
            <div class="labelInput erro">
                <label>CPF</label>
                <input type="number" name="cpf" placeholder="CPF">
            </div>

            <label>Sexo</label>
            <div class="sexoInput">
                <input checked="checked" type="radio" name="sexo" value="Masculino">
                <label>Masculino</label>
            </div>
            <div class="sexoInput">
                <input type="radio" name="sexo" value="Femenino">
                <label>Femenino</label>
            </div>
            <label>Perfil description</label>
            <textarea placeholder="Description" name="perfil"></textarea>
            <input class="submit" type="submit" name="enviar" value="Salvar">
        </form>
    </div>
    <div class="lds-ripple top">
        <div></div>
        <div></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript">
        function atualizar() {
            var labelInput = document.querySelectorAll('div.labelInput')
            const documents = document.forms["formcadastro"]
            const dada = document.querySelectorAll('div.sexoInput')
            personalizar = document.querySelector("input.personalizar")
            const checkbox = document.getElementById('termos_de_contrato');
            if (checkbox.checked) {
                dada[1].style.display = 'none'
                dada[0].style.display = 'none'
                personalizar.style.display = 'flex'
            } else {
                dada[1].style.display = 'flex'
                dada[0].style.display = 'flex'
                personalizar.style.display = 'none'
            }
            if (!documents.nome.value != false) {
                labelInput[0].classList.add("erro")
            } else {
                labelInput[0].classList.remove("erro")
            }
            if (documents.cpf.length != 11) {
                labelInput[1].classList.add("erro")
                documents.cpf.placeholder = 'O CPF deve conter 11 números!'
                setTimeout('validacao()', 5);
            } else {
                labelInput[1].classList.remove("erro")
                setTimeout('validacao()', 50);
            }
            setTimeout('atualizar()', 50);
        }






        function validacao() {
            var labelInput = document.querySelectorAll('div.labelInput')
            const dada = document.forms["formcadastro"]
            const nome = dada.nome.value
            const cpf = dada.cpf.value
            const perfil = dada.perfil.value
            var erro = false
            if (nome < 1) {
                labelInput[0].classList.add("erro")
                placeholder = dada.nome.placeholder = 'O nome não está completo, por favor preencha!'
                erro = true
            } else {

            }
           
            if (perfil.length < 20) {
                dada.perfil.placeholder = 'por favor a descrição deve conter pelo menos 20 caracteres'
            }
            if (erro) {
                return false
            } else {
                return true
            }
        }

    </script>
</head>

<body onload="atualizar()">
    <h1>Treinamento submit form</h1>
    <div class="treinamento">
        <li class="li">
            <a href="./index.html">Code modificad</a>
            <a href="./code_default.html">Code Default</a>
        </li>

       
        <form class="forms" name="formcadastro" action="SentDadasToServer" method="post" onsubmit="return validacao()">
            <div class="labelInput erro">
                <label for="">Nome</label>
                <input type="text" name="nome" placeholder="Nome">
            </div>
            <div class="labelInput erro">
                <label>CPF</label>
                <input type="number" name="cpf" placeholder="CPF">
            </div>

            <label>Sexo</label>
            <div class="sexoInput">
                <input checked="checked" type="radio" name="sexo" value="Masculino">
                <label>Masculino</label>
            </div>
            <div class="sexoInput">
                <input type="radio" name="sexo" value="Femenino">
                <label>Femenino</label>
            </div>
            <div class="sexoInput">
                <input type="checkbox" id="termos_de_contrato">
                <label>Personalizar</label>
            </div>
            <input class="personalizar" type="text" name="personalizar" placeholder="Digite o gênero válido!">
            <label>Perfil description</label>
            <textarea placeholder="Description" name="perfil"></textarea>
            <input class="submit" type="submit" name="enviar" value="Salvar">
        </form>
    </div>
    <div class="lds-ripple top">
        <div></div>
        <div></div>
    </div>
</body>

</html>
